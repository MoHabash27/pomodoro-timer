<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timer-display">25:00</div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="settings">
            <label>Work Duration (min): <input type="number" id="work-duration" value="25"></label>
            <label>Break Duration (min): <input type="number" id="break-duration" value="5"></label>
            <label>Long Break Duration (min): <input type="number" id="long-break-duration" value="15"></label>
        </div>
    </div>
    <script src="dist/main.js"></script>
</body>
</html>
